<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta - freeCodeCamp</title>
</head>
<body>
    <h1 id="title">Encuesta - freeCodeCamp</h1>
    <p id="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem omnis quas, tempore dicta, a vero, hic consequatur illum rem ad itaque pariatur veritatis!</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">
                Nombre: 
                <input type="text" id="name" placeholder="Nombre" required>
            </label>
            <label for="email" id="email-label">
                Correo electrónico: 
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </label>
            <label for="age" id="number-label">
                Edad (opcional):
                <input type="number" id="number" min="15" max="100" placeholder=20>
            </label>
        </fieldset>
        <fieldset>
            <label for="">¿Qué lenguaje de programación prefieres?</label>
            <select id="dropdown">
                <option value="">Java</option>
                <option value="">Python</option>
                <option value="">JavaScript</option>
                <option value="">PHP</option>
                <option value="">C++</option>
            </select>
        </fieldset>
        <fieldset>
            <label>¿De qué manera prefieres cursar</label>
            <input type="radio" name="sincronica" value="sincronica"> Sincrónica
            <input type="radio" name="asincronica" value="asincronica"> Asincrónica
        </fieldset>
    </form>
</body>
</html>
